<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eleksyon 2025 Live Results</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Eleksyon 2025 Live Results</h1>
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search candidate or party...">
    </div>
  </header>
  <main>
    <section id="senatorial">
      <h2>Senatorial Elections</h2>
      <table id="senatorial-table">
        <thead>
          <tr>
            <th>Candidate</th>
            <th>Party</th>
            <th>Votes</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated by JavaScript -->
        </tbody>
      </table>
    </section>
    <section id="party-list">
      <h2>Party-List Elections</h2>
      <table id="party-list-table">
        <thead>
          <tr>
            <th>Party</th>
            <th>Votes</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated by JavaScript -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p id="last-updated">Last Updated: Loading...</p>
    <p id="sync-status">Sync Status: Checking...</p>
    <p>Data source: GMA Network Eleksyon 2025. Results are partial and unofficial.</p>
  </footer>
  <script src="/script.js"></script>
</body>
</html>
